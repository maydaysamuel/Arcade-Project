<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main id="board">

        <h1>Tic Tac Toe</h1>
        
        <!-- put who's turn it is -->
        <h2 id="status"></h2>
        
        
        <div id="cellSpace">
            
            <div class="cell" cell-data="0"></div>
            <div class="cell" cell-data="1"></div>
            <div class="cell" cell-data="2"></div>
            <div class="cell" cell-data="3"></div>
            <div class="cell" cell-data="4"></div>
            <div class="cell" cell-data="5"></div>
            <div class="cell" cell-data="6"></div>
            <div class="cell" cell-data="7"></div>
            <div class="cell" cell-data="8"></div>
            
        </div>
        
        <button id="restart">Restart Game</button>
        
    </div>

</body>

<!-- my script is not running at the top of the page -->

<script src="app.js"></script> 

</html>
